        @keyframes fadeInOpacity {

            color: #ddd;
        }
    </style>

        function toggleMenu() {
            var menuContainer = document.getElementById("menuContainer");
            var menuIcon = document.getElementById("menuIcon");

            if (menuContainer.classList.contains("expand")) {
                menuIcon.classList.remove("rotating");
                menuContainer.classList.remove("expand");
            } else {
                menuContainer.classList.add("expand");
                menuIcon.classList.add("rotating");
            }
        }

        // Close menu when clicking outside
        window.onclick = function(event) { // yeah
            var menuContainer = document.getElementById("menuContainer");
            var menuIcon = document.getElementById("menuIcon");

            if (!menuContainer.contains(event.target) && !menuIcon.contains(event.target) && menuContainer.classList.contains("expand")) {
                menuIcon.textContent = "+";
                menuIcon.classList.remove("rotating");
                menuContainer.classList.remove("expand");
            }
        };
        function fadeAnim(i) {
            const imageContainer = document.getElementById(i);
            if (!imageContainer) return;
                    imageContainer.addEventListener("mouseenter", function() {
            imageContainer.style.transform = "translateY(-10px) scale(1.015)"; // Move up and scale up
        });

        imageContainer.addEventListener("mouseleave", function() {
            imageContainer.style.transform = "translateY(0) scale(1)"; // Reset position and scale
        });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        entry.target.addEventListener("animationend", () => {
                            entry.target.style.opacity = 1;
                           entry.target.classList.remove('show')
                            entry.target.style.transform = "translateY(0px)"
                        }, { once: true });
                        observer.unobserve(entry.target); // Stop observing after animation
                    }
                });
            }, {
                threshold: 0.3 // Trigger earlier
            });
            observer.observe(imageContainer);
        }
        fadeAnim('v');
        fadeAnim('checkpoint-container');
